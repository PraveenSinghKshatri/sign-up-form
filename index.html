<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP: Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="logo-container">
                <img src="./images/odin-lined.png" alt="Odin logo" class="logo">
                <h1 class="logo-text">ODIN</h1>
            </div>
        </div>
        <div class="right-container">
            <div class="info">
                <p>This is nota real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                <br> <br>
                You <em>know</em> you want to.</p>
            </div>
            <div class="sign-up-form">
                <h3>Let's do this!</h3><br>
                <div class="form-input">
                <div class="form-input-left">
                    <form action="#">
                    <label for="first-name">FIRST NAME</label><br>
                    <input type="text" name="first-name" id="first-name"
                    placeholder="Thor">                    
                     <br>
                    <label for="email">EMAIL</label><br>
                    <input type="email" name="email" id="email">
                      <br>
                    <label for="password">PASSWORD</label><br>
                    <input type="password" name="password" id="password">
                </div>
                <div class="form-input-right">        
                    <label for="last-name">LAST NAME</label><br>
                    <input type="text" name="last-name" id="first-name"
                    placeholder="Odinson|">
                    <br>
                    <label for="phone">PHONE NUMBER</label><br>
                    <input type="text" name="phone" id="phone">
<br>
                    <label for="confirm-password">CONFIRM PASSWORD</label><br>
                    <input type="password" name="password" id="confirm-password">
                   
                    </form>
                </div>
            </div>
            </div>
            <div class="buttons">
                <button class="btn">Create Account</button>
                <p>Already have an account? Log in</p>
            </div>
        </div>
    </div>
</body>
</html>
